            </div> 
            </div>

            <figure>
                <img class="slider__footer__img" src="./img/arrow.svg" alt="arrow">
                <figcaption class="view">Показать все</figcaption>
                <figcaption class="hide hiddens">Скрыть</figcaption>
            </figure>
        </div>
    </div>
